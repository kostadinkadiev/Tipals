<div class="col-md-10 col-md-offset-1">

    <app-header></app-header>

    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">

        <div class="w3-row">
            <!-- Left Column -->
            <div class="w3-col m3">


                <!-- Tome KOD -->
                <div class="w3-card-2 w3-round">
                    <div class="w3-white">
                        <ng-container *ngFor="let tab of leagues; let i=index">
                            <button (click)="leagueClick(tab)" class="w3-button w3-block w3-theme-l1 w3-left-align"> {{tab}} <i class="fa fa-plus pull-right"></i></button>
                            <div id={{tab}} class="w3-hide w3-container w3-animate-opacity">
                                <ng-container *ngFor="let match of matches">
                                    <ng-container *ngIf="match.leagueName == tab">
                                        <button class="w3-button w3-block w3-theme-l1 w3-left-align" style="cursor: pointer; font-size:small; margin: 5px" (click)="gameClick(match)">{{match.name}}</button>
                                    </ng-container>
                                </ng-container>
                            </div>
                        </ng-container>

                    </div>
                </div>
                <br>



                <!-- End Left Column -->
            </div>

            <!-- Middle Column -->

            <div class="w3-col m6">

                <div class="w3-row-padding">
                    <div class="w3-col m12">
                        <div class="w3-card-2 w3-round w3-white">
                            <div class="w3-container w3-padding">
                                <router-outlet></router-outlet>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
