<ng-container *ngFor="let match of matches">
  <ng-container *ngIf="match.id == id">
    <h4 style="text-align: center">{{match.name}}</h4>
    <h6 style="text-align: center">{{match.startDate | date:'(EEEE) dd.MM.y HH:mm'}}</h6>

    <ng-container *ngFor="let bet of match.bets">

      <button (click)="betClick(bet.id)" class="w3-button w3-block w3-theme-l1 w3-left-align" style="cursor: pointer; margin: 5px">
        {{bet.name}}
      <i class="fa fa-plus pull-right"></i></button>

      <div id={{bet.id}} class="row w3-hide w3-container w3-animate-opacity">
        <ng-container *ngFor="let choice of bet.choice">

          <span class="text-center col-xs-5" style="margin: 5px">
            Coeficient: {{choice.odd}}
          </span>

          <button class="text-center col-xs-5" (click)="onSend(match, choice, bet)" style="cursor: pointer; margin: 5px">
            {{choice.name}}
          </button>




        </ng-container>

      </div>

    </ng-container>
  </ng-container>
</ng-container>
